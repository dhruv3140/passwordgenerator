<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Random Password Generator</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="boss">
        <h1>Generate a <br><span>Random Password</span></h1>
        <div class="container">
            <input type="text" autocomplete="off" id="password" placeholder="Password">
            <img src="images/copy.png" onclick="copyPassword()">
        </div>
        <button onclick="createRandomPassword()"><img src="images/generate.png">Generate Password</button>
    </div>
<script>
    const passworBox = document.getElementById("password");
    const length = 8;
    const upperCase = "ABCDEFGHIJKLMNOPQRSTUVWXYZ";
    const lowerCase = "abcdefghijklmnopqrstuvwxyz";
    const number = "0123456789";
    const symbols = "!\"#$%&'()*+,-./:;<=>?@[\\]^_`{|}~";
    const allchars = upperCase + lowerCase+ symbols+ number;

    function createRandomPassword(){
        let password = "";
        password += upperCase[Math.floor(Math.random() * upperCase.length)];
        password += lowerCase[Math.floor(Math.random() * lowerCase.length)];
        password += number[Math.floor(Math.random() * number.length)];
        password += symbols[Math.floor(Math.random() * symbols.length)];

        while(length>password.length){
            password += allchars[Math.floor(Math.random() * allchars.length)];
        }
        passworBox.value = password;
    }

    function copyPassword(){
        passworBox.select();
        document.execCommand("copy");
        alert("Password copied!");
    }
    
</script>
</body>
</html>
